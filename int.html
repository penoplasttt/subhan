        /* Центрируем контейнер */
        .gallery-container1 {
            display: flex;

            padding: 0 150px;
            
        }

        /* Стили для сетки галереи */
        .gallery img {
            width: 100%;
            height: 240px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out;
            
        }

        .gallery img:hover {

        }

        .gallery-item1 {

        }

        .home-icon {
        display: flex; 
        justify-content: left;
